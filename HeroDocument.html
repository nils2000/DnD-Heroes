<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="herodocument_stylesheet.css">
  <title>Heldendokument</title>
  <script>
    let hero_data = Object();
  </script>
</head>

<body>
  <form id="hero_stats">
    <div id="basics">
      <label for="charname">Name:
        <input id="charname" name="charname">
      </label>
      <label for="charrace">Rasse:
        <input id="charrace" name="charrace">
      </label>
    </div>
    <div id="classes">
      <button type="button" id="add_class">Klasse hinzufügen</button>
    </div>
    <div id="image"></div>
    <div id="description">
      <textarea id="chardescription" name="chardescription" cols="100" rows="10"
        onchange="update_hero(hero_data,'description',chardescription.value)">Heldenbeschreibung</textarea>
    </div>
    <div id="attributes">
      <div class="attribute_and_save">
        <label for="strength">Stärke:
          <input id="strength" name="strength" type="number" max="99" size="2">
        </label>
        <label for="strength_save">Rettungswurf:
          <input id="strength_save" name="strength_save" type="number">
        </label>
      </div>
      <div class="attribute_and_save">
        <label for="dexterity">Geschicklichkeit:
          <input id="dexterity" name="dexterity" type="number">
        </label>
        <label for="dexterity_save">Rettungswurf:
          <input id="dexterity_save" name="dexterity_save" type="number">
        </label>
      </div>
      <div class="attribute_and_save">
        <label for="constitution">Konstitution:
          <input id="constitution" name="constitution" type="number">
        </label>
        <label for="dexterity_save">Rettungswurf:
          <input id="dexterity_save" name="dexterity_save" type="number">
        </label>
      </div>
      <div class="attribute_and_save">
        <label for="intelligence">Intelligenz:
          <input id="intelligence" name="intelligence" type="number">
        </label>
        <label for="intelligence_save">Rettungswurf:
          <input id="intelligence_save" name="intelligence_save" type="number">
        </label>
      </div>
      <div class="attribute_and_save">
        <label for="wisdom">Weisheit:
          <input id="wisdom" name="wisdom" type="number">
        </label>
        <label for="wisdom_save">Rettungswurf:
          <input id="wisdom_save" name="wisdom_save" type="number">
        </label>
      </div>
      <div class="attribute_and_save">
        <label for="charisma">Charisma:
          <input id="charisma" name="charisma" type="number">
        </label>
        <label for="charisma_save">Rettungswurf:
          <input id="charisma_save" name="charisma_save" type="number">
        </label>
      </div>
      <div class="inspiration_and_practice">
        <label for="inspiration">Inspiration:
          <input id="inspiration" name="inspiration" type="number">
        </label>
        <label for="practice_bonus">Übungsbonus:
          <input id="practice_bonus" name="practice_bonus" type="number">
        </label>
      </div>
    </div>
    <div id="combat_stats">
      <label for="armorclass">Rüstungsklasse:
        <input id="armorclass" name="armorclass" type="number">
      </label>
      <label for="hitpoints">Trefferpunkte:
        <input id="hitpoints" name="hitpoints" type="number">
      </label>
      <label for="actual_hitpoints">aktuelle Trefferpunkte:
        <input id="actual_hitpoints" name="actual_hitpoints" type="number">
      </label>
    </div>
    <div id="weapons"></div>
    <div id="armor"></div>
    <div id="spells"></div>
    <div id="items"></div>
    <div id="transportation"></div>
    <div id="property"></div>
    <button type="button" id="save_hero">Held speichern</button>
    <button type="button" id="delete_hero">Held löschen</button>
  </form>
  <script src="hero_functions.js"></script>
</body>

</html>
