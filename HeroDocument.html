<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Heldendokument</title>
    <script>
        let hero_data=Object();
    </script>
  </head>
  <body>
      <form id="hero_stats">
      <div id="name">
          <label for="charname">Name:
          <input id="charname" name="charname" onchange="update_hero(hero_data,'name',charname.value)">
          </label>
      </div>
      <div id="race">
          <label for="charrace">Rasse:
          <input id="charrace" name="charrace" onchange="update_hero(hero_data,'race',charrace.value)">
          </label>
      </div>
      <div id="classes">
          
        <button type="button" id="add_class">Klasse hinzufügen</button>
      </div>
      <div id="image"></div>
      <div id="description">
          <textarea id="chardescription" name="chardescription" cols="100" rows="10" onchange="update_hero(hero_data,'description',chardescription.value)">Heldenbeschreibung</textarea>
      </div>
      <div id="attributes">
			<label for="strength">Stärke:
			<input id="strength" name="strength" type="number">
			<div id="strength_modifier"></div>
			</label>
			<label for="dexterity">Geschicklichkeit:
			<input id="dexterity" name="dexterity" type="number">
			<div id="dexterity_modifier"></div>
			</label>
			<label for="constitution">Konstitution:
			<input id="constitution" name="constitution" type="number">
			<div id="constitution_modifier"></div>
			</label>
			<label for="intelligence">Intelligenz:
			<input id="intelligence" name="intelligence" type="number">
			<div id="intelligence_modifier"></div>
			</label>
			<label for="wisdom">Weisheit:
			<input id="wisdom" name="wisdom" type="number">
			<div id="wisdom_modifier"></div>
			</label>
			<label for="charisma">Charisma:
			<input id="charisma" name="charisma" type="number">
			<div id="charisma_modifier"></div>
			</label>
      </div>
      </div>
      </div>
      </div>
      </div>
      <div id="weapons"></div>
      <div id="armor"></div>
      <div id="spells"></div>
      <div id="items"></div>
      <div id="transportation"></div>
      <div id="property"></div>
      <button type="button" id="save_hero">Held speichern</button>
      <button type="button" id="delete_hero">Held löschen</button>
      </form>
    <p>
    Test
    </p>
    <script src="hero_functions.js"></script>
  </body>
</html>
